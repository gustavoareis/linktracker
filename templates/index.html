<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Links e Rastreador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>

    <body data-base-domain="{{ base_domain }}" data-tracking-path-prefix="{{ tracking_path_prefix }}">
        <div class="container">
            <div class="d-flex justify-content-end gap-2 mb-3">
                <a href="/cliques" class="btn btn-primary">Ver Cliques Detalhados</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
            </div>

            <h1>Gerenciador de Links e Rastreador</h1>

            <div class="section">
                <h2>Criar Novo Link Rastreado</h2>
                <form id="createLinkForm">
                    <label for="uuid">Código Único (UUID):</label>
                    <input type="text" id="uuid" name="uuid" placeholder="Ex: meu-link-unico" required>

                    <label for="link">URL de Destino:</label>
                    <input type="text" id="link" name="link" placeholder="Ex: https://www.seusite.com/pagina-destino"
                        required>

                    <button type="submit">Criar Link</button>
                </form>
                <p id="responseMessage" style="color: green;"></p>
                <p id="generatedLink" style="margin-top: 10px; font-weight: bold; color: #0056b3;"></p>
            </div>

            <div class="section">
                <h2>Links Existentes</h2>
                <ul id="existingLinksList">
                    <li>Carregando links...</li>
                </ul>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>

</html>
