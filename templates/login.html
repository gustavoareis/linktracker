<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Links OC Energy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="logo-container">
        <a href="https://www.ocenergy.com.br/" target="_blank">
            <img src="{{ url_for('static', filename='logo_oc_energy.png') }}" alt="OC Energy Logo">
        </a>
    </div>

    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card login-card">
                    <div class="card-body">
                        <div class="login-title">OC Energy - Login</div>

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Usuário</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Usuário" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="bi bi-eye" id="toggle-icon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

                            {% if error %}
                            <div class="alert alert-danger text-center" role="alert" style="margin-top: 15px;">
                                {{ error }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
